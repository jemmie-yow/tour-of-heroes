<div *ngIf="hero" class="hero-detail">
  <h2>{{ hero.name | uppercase }} Hero Details</h2>
  <div><span>ID: </span>{{ hero.id }}</div>
  <mat-form-field appearance="outline">
    <mat-label>Hero Name</mat-label>
    <input matInput [(ngModel)]="hero.name" placeholder="name" />
  </mat-form-field>
  <div class="btn-group">
    <button mat-flat-button color="primary" (click)="save()">Save</button>
    <button mat-flat-button color="accent" type="button" (click)="goBack()">
      Go Back
    </button>
  </div>
</div>
